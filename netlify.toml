
[[headers]]
  for = "/*"
  [headers.values]

    X-XSS-Protection = "1; mode=block"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self' 'unsafe-inline';frame-ancestors 'none';"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload; always;"
    
    # COMMENT: Multi-key header rules are expressed with multi-line strings
    Link = '''
    </main.css>; rel=preload; as=stylesheet '''

