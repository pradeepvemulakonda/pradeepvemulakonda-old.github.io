
[[headers]]
  for = "/*"
  [headers.values]

    X-XSS-Protection = "1; mode=block"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = '''
        default-src 'none' https://vemulakonda.com; 
        script-src 'self' 'unsafe-inline' https://vemulakonda.com; 
        connect-src 'self' https://vemulakonda.com; 
        img-src 'self' *.cloudfront.net https://vemulakonda.com; 
        style-src 'self' 'unsafe-inline' https://vemulakonda.com;
        frame-ancestors 'none' https://vemulakonda.com; 
        frame-src https://vemulakonda.com;
        form-acton https://api.staticman.net/ https://vemulakonda.com
      '''
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload; always;"
    
    # COMMENT: Multi-key header rules are expressed with multi-line strings
    Link = "</main.css>; rel=preload; as=stylesheet"

